<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search photo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="search-section">
      <div class="container">
        <form class="search-form js-search-form" name="searchImageForm">
          <div class="input-group">
            <input
              class="form-control js-search-input"
              type="text"
              name="searchKeyword"
              required
              placeholder="Find your first images..."
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="button-addon2"
            >
              <span class="btn-text">Search photo</span>
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="gallery">
      <div class="container">
        <div class="gallery-list js-gallery"></div>
        <span class="loader js-loader is-hidden"></span>
      </div>
    </section>
    <section class="">
      <button class="btn-load-more is-hidden js-load-more">
        <span class="loader js-loader is-hidden" aria-hidden="true"> </span>
        <span class="btn-load-more-text btn btn-text">Load more</span>
      </button>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
